<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Olga Zhilkova" />
    <link href="css\wbs.css" rel="stylesheet" type="text/css" />
    <link href="css\style.css" rel="stylesheet" type="text/css" />
	<title>WBS for edit</title>
</head>
<body>
<main id="WBS">
    <div class="action_bar"><button name='create'>Find</button></div>
    <form id="deliverable" name="deliverable" method="GET" action="" class="current">
        <label for="title">Title:</label>
        <input maxlength='100' type="text" name="title" class='title' data-template='currentTitle'/>
        <label for="cost">Cost:</label>
        <input maxlength='10' type="text" name="cost" class='cost' data-template='currentCost'/>
        <label for="dateStart">Start date:</label>
        <input maxlength='10' type="text" name="dateStart" class='dateStart' data-template='currentDateStart'/>
        <label for="dateEnd">End date:</label><input maxlength='10' type="text" name="dateEnd" class='dateEnd' data-template='currentDateEnd'/>
        <select name="parentID" data-template='choiceParent'>
            <option>Nest to</option>
        </select>
        <input type="submit" name='create' value="Create" data-template='addNew'/>
    </form>
    <table>
        <caption>The table shows all deliverables for 
             project in the tree</caption>
        <thead>
            <tr>
               <th></th>
               <th>Level</th>
               <th>Title</th>
               <th>Cost</th>
               <th>Date from</th>
               <th>Date to</th>
               <th></th>
           </tr>
        </thead>
        <tbody data-template='deliverables'>
         
            <tr tabindex='-1' data-template='setCurrent'>
            
                <th class="actions row_only">
                    <button name='openTree' data-template='toggleFold'>Fold</button>
                    <select data-template='recordActions'>
                        <option data-template='optionAction'></option>
                    </select>              
                </th>

                <td data-template='recordID'></td>
                <td data-template='_index'>
                    <input type='text' data-template='recordTitle' 
                       form='deliverable' name='title' value='' />
                </td>
                <td>
                    <input type='text' data-template='recordCost' 
                       form='deliverable' value='' />
                </td>
                <td>
                    <input type='text' data-template='recordDateStart' 
                       form='deliverable' value='' />
                </td>
                <td>
                    <input type='text' data-template='recordDateEnd' 
                       form='deliverable' value='' />
                </td>
                <th class="actions row_only">
                   <button name='delete'>Delete</button>
                </th>
            </tr>
 
        </tbody>
    </table>
    
</main>

<script data-main="js/main" src="require.js"></script>
</body>
</html>
