<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Olga Zhilkova" />
    <link href="css\new_boot.css" rel="stylesheet" type="text/css" />
    <link href="css\responsive_table.css" rel="stylesheet" type="text/css" />
    <link href="css\style.css" rel="stylesheet" type="text/css" />
	<title>Origin html structure for visual</title>
</head>
<body>

<table id="WBS">
    <caption>The table shows all deliverables for 
         project in the tree</caption>
    <thead>
        <tr>
             <td></td>
             <th>Level</th>
             <th>Title</th>
         </tr>
     </thead>
     <tbody data-template='deliverables'>
         
         <tr data-template='deliverable'>
            
            <th>
                 <ul data-template='actions'>
                     <li>
                        <button name='create' class='create' data-template='actionCreate'><span>Create</span></button>
                     </li>
                     <li>
                       <button name='create' class='create' data-template='actionSave'><span>Save</span></button>
                     </li>
                 </ul>
            </th>

            <td data-template='recordID'></td>
            <td data-template='deliverableTitle'>
                <input type='text' data-template='deliverable' 
                   form='deliverable' name='title' value='' />
            </td>
            <td data-template='deliverableField'>
                <input type='text' data-template='deliverableField' 
                   form='deliverable' name='cost' value='' />
            </td>
        </tr>
 
    </tbody>
</table>

<form id="deliverable" name="deliverable" method="GET" action="">
    <input type="hidden" value="" name="id" />
</form>

<script data-main="js/main" src="require.js"></script>
</body>
</html>
