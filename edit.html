<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Olga Zhilkova" />
    <link href="css\wbs.css" rel="stylesheet" type="text/css" />
    <link href="css\style.css" rel="stylesheet" type="text/css" />
	<title>WBS for edit</title>
</head>
<body>
<main id="WBS">
<div class="action_bar"><button name='create' data-template='recordCreate'><span>Create</span></button></div>
<table>
    <caption>The table shows all deliverables for 
         project in the tree</caption>
    <thead>
        <tr>
             <td></td>
             <th>Level</th>
             <th>Title</th>
             <th>Field</th>
         </tr>
     </thead>
     <tbody data-template='deliverables'>
         
         <tr tabindex='-1'>
            
            <th>
                 <ul data-template='actions' class="actions row_only">
                     <li>
                       <button name='create' data-template='recordCreate'><span>Create</span></button>
                     </li>
                     <li>
                       <button name='breakdown' data-template='breakdown'><span>Breakdown</span></button>
                     </li>
                 </ul>
            </th>

            <td data-template='recordID'></td>
            <td>
                <input type='text' data-template='recordTitle' 
                   form='deliverable' name='title' value='' />
            </td>
            <td>
                <input type='text' data-template='deliverableField' 
                   form='deliverable' name='cost' value='' />
            </td>
        </tr>
 
    </tbody>
</table>
<div class="action_bar"><button name='create' data-template='recordCreate'><span>Create</span></button></div>
</main>

<form id="deliverable" name="deliverable" method="GET" action="">
    <input type="hidden" value="" name="id" />
</form>

<script data-main="js/main" src="require.js"></script>
</body>
</html>
