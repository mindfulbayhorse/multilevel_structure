<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Olga Zhilkova" />
	<title>WBS for edit</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link href="css/wbs.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="top_slogan">
        <p class="title">Project performance</p>
    </div>
        
	<div class="wide_screen flex_block one_row">
	    <div class="left_nav">            
	
	    </div>
	    <div class="right_main">            
	        <main id="WBS">
			    
			    <form id="deliverable" name="deliverable" method="POST" 
			    	class="groupped flex_block one_row flex_width" 
			    	onSubmit="return false;">
			        
			        <input type="hidden" name="deliverableID" 
			        	data-bind="value: newDeliverable().ID" /> 
			
			        <div class="flex_block grid_rows fld_space_30 around_space">
			        
			            <div class="flex_block one_column fld_space_100 bottom_space">
			                <label for="title">Title:</label>
			                <input maxlength='150' type="text" name="title" 
			                	value="" data-bind="value: newDeliverable().title, 
			                		valueUpdate: 'input'"/>
			            </div> 	
			            
			            <div class="flex_block one_row fld_space_100">
			            
			              <div class="flex_block one_column fld_space_45_left">
			                  <label for="dateStart">Start date:</label>
			                  <input maxlength='10' type="text" name="start_date" 
			                  	value=""  data-bind="value: newDeliverable().dateStart,
			        				valueUpdate: 'input'" />
			              </div>
			              
			              <div class="flex_block one_column fld_space_45_right">
			                  <label for="dateEnd">End date:</label>
			                  <input maxlength='10' type="text" name="end_date" 
			                  	value="" data-bind="value: newDeliverable().dateEnd,
			        				valueUpdate: 'input'" />
			              </div>
			              
			            </div>
			        </div>
				        
			        <div class="flex_block grid_rows fld_space_30 bottom_top_space">
			            
			            <div class="flex_block one_column fld_space_100 bottom_space">
			                <label for="cost">Cost:</label>
			                <input maxlength='10' type="text" name="cost" 
			                	value="" data-bind="value: newDeliverable().cost,
			        				valueUpdate: 'input'"/>
			            </div>
			            
			            <div class="flex_block one_column fld_space_100">
			                <label for="cost">Work amount:</label>
			                <input maxlength='10' type="text" name="period"/>
			            </div>
			            
			        </div>
			        
			        <div class="flex_block grid_rows fld_space_30 around_space">
			            
			            <div class="flex_block one_column fld_space_100">
			                <label for="parentID">Package is ready:</label>
			                <input type="checkbox" name="package" 
			                	data-bind="checked: newDeliverable().isPackage"/>
			            </div>
			            
			            <div class="flex_block one_column fld_space_100">
			                <input type="submit" name='create' value="Create" 
			                	data-bind='click: addNew'/>
			            </div>
			            
			        </div>
			    </form>
			    
				<div class="action_panel" data-bind='visible: actionsBar'>
				    <ul data-bind='foreach: actions' class="flex_block one_row">
				      <li><button data-template='action'></button></li>
				    </ul>
				</div>
				<table>
				    <caption>Work Breakdown structure</caption>
				    <thead>
				        <th></th>
				        <th></th>
				        <th>Ordinal number</th>
				        <th>Title</th>
				        <th>Cost</th>
				        <th>Start date</th>
				        <th>End date</th>
				    </thead>
				    <tbody data-bind='foreach: wbsAll'>
				        <tr tabindex='-1' data-bind='hasFocus: entry.isSelected,
				            class: entry.isActive'>
				            <th class="actions row_only">
				                 <button name='openTree'></button>
				            </th>
				            <th>
					             <input type="checkbox" name="current" />
					        </th>
				            <td data-bind='text: entry.ID'></td>
				            <td>
				            	<div class="flex_block grid_rows field">
				                	<input type='text' form='deliverable' 
				                		data-bind="value: entry.title,
				    						valueUpdate: 'input', class: entry.classTitle"/>
				                </div>
					        </td>
				            <td>
				            	<div class="flex_block grid_rows field">
				            		<input type='text' form='deliverable' 
				            			data-bind="value: entry.cost,
				        					valueUpdate: 'input'"  />
				            	</div>
				                
					        </td>
				            <td>
				            	<div class="flex_block grid_rows field">
				                	<input type='text' form='deliverable' 
				                		data-bind="value: entry.dateStart,
				        					valueUpdate: 'input'"/>
				                </div>
					        </td>
				            <td>
				            	<div class="flex_block grid_rows field">
				                    <input type='text' form='deliverable' 
				                    	data-bind="value: entry.dateEnd,
				        					valueUpdate: 'input'"/>
				                </div>
					        </td>
				        </tr>
				    </tbody>
				
				</table>
			    
			</main>
	    </div>
	</div>
<script src="main.js"></script>
</body>
</html>
